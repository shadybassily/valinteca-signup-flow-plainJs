<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!-- fonts end -->
    <!-- font awesome icons start -->
    <script src="https://kit.fontawesome.com/c4ecdd0437.js" crossorigin="anonymous"></script>
    <!-- font awesome icons end-->
    <!-- styles start -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles//form-styles.css" />
    <!-- styles end -->
    <title>Sign Up</title>
  </head>
  <body>
    <div id="container">
      <img id="main-photo" src="../images/signup.svg" alt="signUp-avatar" />
      <div id="page-info">
        <h2 id="headline">Create Account</h2>
        <p id="sub-head">
          Go ahead and sign up, let everyone knows how awesome you are!
        </p>
        <!-- sign-up form start-->
        <form id="signup-form" >
          <!-- username -->
          <div>
            <div class="input-container">
              <span class="icon-holder"><i class="fa-regular fa-user"></i></span>
              <input type="text" placeholder="Username" id="username"/>
            </div>
            <p id="username-error" class="error"></p>
          </div>
          <!-- email -->
          <div>
            <div class="input-container">
              <span class="icon-holder"><i class="fa-regular fa-envelope"></i></span>
              <input type="text" placeholder="Email" id="email" />
            </div>
            <p id="email-error" class="error"></p>
          </div>
           <!-- password -->
           <div>
            <div class="input-container">
              <span class="icon-holder"><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <p id="password1-error" class="error"></p>
          </div>

          <!-- password -->
          <div >
            <div class="input-container">
              <span class="icon-holder"><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Confirm Password" id="confirm-password"/>
            </div>
            <p id="password2-error" class="error"></p>
          </div>

          <button type="submit" id="primary-button">Create Account</button>
        </form>
        <!-- sign-up form end-->
      </div>
    </div>

    <script src="../js/form.js"></script>
  </body>
</html>
